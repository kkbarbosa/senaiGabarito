<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Desempenho</title>
    <link rel="icon" type="image/png" href="../IMG/marca.png">
    <link rel="stylesheet" href="../CSS/relatorio.css">
</head>
<body>
    <nav class="navbar">
        <img src="../IMG/SENAI_logo_2024.png" alt="Logo" class="logo">
    </nav>
    
    <h1>Relatório de Desempenho</h1>
    
    <div class="form-group">
        <label for="curso">Selecione o Curso:</label>
        <select id="curso" name="curso">
            <option value="">Selecione um curso</option>
        </select>
        <button id="btn-gerar-relatorio">Gerar Relatório</button>
    </div>
    
    <div id="relatorio-container" class="hidden">
        <h2>Relatório: <span id="nome-curso"></span></h2>
        
        <div class="resumo">
            <h3>Resumo</h3>
            <p>Total de alunos: <strong id="total-alunos">0</strong></p>
            <p>Média de acertos: <strong id="media-acertos">0</strong> de 20 (<span id="media-percentual">0%</span>)</p>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Matrícula</th>
                    <th>Nome do Aluno</th>
                    <th>Acertos</th>
                    <th>Percentual</th>
                </tr>
            </thead>
            <tbody id="tabela-relatorio">
                <!-- Os dados serão inseridos aqui via JavaScript -->
            </tbody>
        </table>
        
        <button id="btn-baixar-pdf" class="hidden">Baixar PDF</button>
    </div>
    
    <div id="detalhe-aluno" class="hidden detalhe-aluno">
        <h3>Detalhes do Aluno: <span id="nome-aluno-detalhe"></span></h3>
        <p>Matrícula: <strong id="matricula-detalhe"></strong></p>
        <p>Curso: <strong id="curso-detalhe"></strong></p>
        <p>Acertos: <strong id="acertos-detalhe"></strong> de 20 (<span id="percentual-detalhe"></span>)</p>
        
        <h4>Diagnóstico:</h4>
        <ul id="diagnostico-lista"></ul>
    </div>
    
    <script src="../js/relatorio.js"></script>
</body>
</html>
